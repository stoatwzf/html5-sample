<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>web worker operate</title>
</head>
<body>
	<label for="">Number:</label>
	<input type="text" id="num">
	<button onclick="calculate()">operate</button>
	<script>
		var worker = new Worker('operate.js');

		worker.onmessage = function (e){
			console.log('add number:' + e.data);
		}
		function calculate(){
			var num = parseInt(document.getElementById('num').value, 10);

			worker.postMessage(num);
		}
	</script>
</body>
</html>
