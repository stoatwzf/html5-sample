<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>restore</title>
</head>
<body>
	<canvas id="canvas" width="300" height="300" style="border:1px solid"></canvas>
	<script>
		var c = document.getElementById('canvas'),
			d = c.getContext('2d');

		d.fillStyle = '#ff00ff';
		d.strokeStyle = 'blue';
		d.fillRect(20, 20, 100, 100);
		d.strokeRect(20, 20, 100, 100);
		d.save();
		d.fillStyle = '#ff0000';
		d.strokeStyle = 'green';
		d.fillRect(140, 20, 100, 100);
		d.strokeRect(140, 20, 100, 100);
		d.restore();
		d.fillRect(20, 140, 50, 50);
		d.strokeRect(80, 140, 50, 50);
	</script>
</body>
</html>
