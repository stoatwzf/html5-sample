<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>quadratic curve</title>
</head>
<body>
	<canvas id="canvas" width="300" height="200" style="border:1px solid #ccc"></canvas>
	<script>
		var c = document.getElementById('canvas'),
			d = c.getContext('2d');

		d.strokeStyle = 'dark';
		d.beginPath();
		d.moveTo(0, 200);
		d.quadraticCurveTo(75, 50, 300, 200);
		d.stroke();
	</script>
</body>
</html>
