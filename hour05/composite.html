<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>composite</title>
</head>
<body>
	<canvas id="canvas" width="700" height="300" style="border:1px solid #ccc"></canvas>
	<script>
		var d = document.getElementById('canvas').getContext('2d');

		d.fillStyle = 'red';
		d.fillRect(50, 25, 100, 100);
		d.fillStyle = 'green';
		d.globalCompositeOperation = 'xor';
		d.beginPath();
		d.arc(150, 125, 50, 0, Math.PI * 2, true);
		d.closePath();
		d.fill();
	</script>
</body>
</html>
