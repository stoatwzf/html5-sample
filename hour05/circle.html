<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
</head>
<body>
	<canvas id="canvas" style="border: 1px solid;" width="500" height="400"></canvas>
	<script>
		var c = document.getElementById('canvas'),
			d = c.getContext('2d');

		d.strokeStyle = '#999';
		for (var i = 0; i < 15; i += 1){
			d.beginPath();
			d.arc(0, 200, i * 10, 0, Math.PI*3/2, true);
			d.closePath();
			d.stroke();
		}
		
	</script>
</body>
</html>
