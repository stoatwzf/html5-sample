<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>shadow</title>
</head>
<body>
	<canvas id="canvas" width="700" height="300" style="border:1px solid #ccc"></canvas>
	<script>
		var d = document.getElementById('canvas').getContext('2d');

		d.shadowOffsetX = 3;
		d.shadowOffsetY = 3;
		d.shadowBlur = 2;
		d.shadowColor = 'rgba(0, 0, 0, 0.5)';
		d.fillStyle = '#33ccff';
		d.fillRect(20, 20, 300, 60);
		d.fill();
		d.font ='45px 黑体';
		d.fillStyle = 'white';
		d.fillText('HTML5+CSS3', 30, 64);
	</script>
</body>
</html>
