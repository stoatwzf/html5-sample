<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>background border</title>
	<style>
		.bg {
			width: 500px;
			height: 500px;
			border: 20px solid #ccc;
			padding: 50px;
			background: url(../hour11/public/bg.jpg) no-repeat;
			background-origin: content-box;
			background-clip: content-box;
		}
	</style>
</head>
<body>
	<p>my background box</p>
	<div class="bg"></div>
</body>
</html>
