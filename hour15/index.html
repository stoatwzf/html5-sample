<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform</title>
	<style>
		.tran {
			width: 400px;
			height: 400px;
			background: rgba(0, 0, 0, .5);
		}
		.tran:hover {
			transform-origin: 0 0;
			transform: rotate(30deg);
		}
	</style>
</head>
<body>
	<div class="tran"></div>
</body>
</html>
