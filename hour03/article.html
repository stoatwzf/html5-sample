		<header>
			<h1>关于文件类型声明的一点提示</h1>
			<time pubdata="pubdate">2012年05月21日09:04</time>
		</header>
		<p>需要注意的是，根据不同的文件类型声明，新式的浏览器对文档的处理方式也是不同的。如果浏览器读到一个文件类型声明，那么它会按照“恰当”的方式来处理文档。如果没有 DOCTYPE，文档也许会以截然不同的方式显示出来。</p>
		<footer>http:www.snia.com.cn</footer>
	</article>
